        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "kitchen counter", "label": "kitchen counter", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "kitchen", "label": "kitchen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "coffee maker", "label": "coffee maker", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "making coffee", "label": "making coffee", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "blender", "label": "blender", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "making smoothies", "label": "making smoothies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "mini-fridge", "label": "mini-fridge", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "storing food", "label": "storing food", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "wine rack", "label": "wine rack", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "storing wine", "label": "storing wine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "bowl", "label": "bowl", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "serving food", "label": "serving food", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "oven mitts", "label": "oven mitts", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "protecting hands", "label": "protecting hands", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "kitchen area with drawers", "label": "kitchen area with drawers", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "bottles", "label": "bottles", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "drinking", "label": "drinking", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dining table", "label": "dining table", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6c95863f-3b52-485b-beb1-a1805756593a", "label": "6c95863f-3b52-485b-beb1-a1805756593a", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "kitchen counter", "label": "LOCATED_IN", "to": "kitchen", "width": 1}, {"arrows": "to", "from": "coffee maker", "label": "USED_FOR", "to": "making coffee", "width": 1}, {"arrows": "to", "from": "coffee maker", "label": "LOCATED_IN", "to": "kitchen counter", "width": 1}, {"arrows": "to", "from": "blender", "label": "LOCATED_IN", "to": "kitchen counter", "width": 1}, {"arrows": "to", "from": "blender", "label": "USED_FOR", "to": "making smoothies", "width": 1}, {"arrows": "to", "from": "mini-fridge", "label": "LOCATED_IN", "to": "kitchen counter", "width": 1}, {"arrows": "to", "from": "mini-fridge", "label": "USED_FOR", "to": "storing food", "width": 1}, {"arrows": "to", "from": "wine rack", "label": "USED_FOR", "to": "storing wine", "width": 1}, {"arrows": "to", "from": "wine rack", "label": "LOCATED_IN", "to": "kitchen counter", "width": 1}, {"arrows": "to", "from": "bowl", "label": "USED_FOR", "to": "serving food", "width": 1}, {"arrows": "to", "from": "bowl", "label": "LOCATED_IN", "to": "kitchen counter", "width": 1}, {"arrows": "to", "from": "oven mitts", "label": "USED_FOR", "to": "protecting hands", "width": 1}, {"arrows": "to", "from": "oven mitts", "label": "LOCATED_IN", "to": "kitchen area with drawers", "width": 1}, {"arrows": "to", "from": "kitchen area with drawers", "label": "LOCATED_IN", "to": "kitchen", "width": 1}, {"arrows": "to", "from": "bottles", "label": "USED_FOR", "to": "drinking", "width": 1}, {"arrows": "to", "from": "bottles", "label": "LOCATED_IN", "to": "kitchen area with drawers", "width": 1}, {"arrows": "to", "from": "dining table", "label": "LOCATED_IN", "to": "kitchen", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
