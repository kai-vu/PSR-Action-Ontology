        <script type="text/javascript">

              // initialize global variables.

              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "kitchen", "label": "kitchen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "sink", "label": "sink", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "white refrigerator", "label": "white refrigerator", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "light-colored marble countertop", "label": "light-colored marble countertop", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dining room", "label": "dining room", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "kitchen area", "label": "kitchen area", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dark grey cabinets", "label": "dark grey cabinets", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dark wood parquet", "label": "dark wood parquet", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "wooden table", "label": "wooden table", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dining room area", "label": "dining room area", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "white chairs", "label": "white chairs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "light fixture", "label": "light fixture", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "blue handles", "label": "blue handles", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "9ce5391a-f084-4c5c-b886-4c6f79ceda5a", "label": "9ce5391a-f084-4c5c-b886-4c6f79ceda5a", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "sink", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "white refrigerator", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "light-colored marble countertop", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "sfShares", "to": "dining room", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "sfWithin", "to": "kitchen area", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "dark grey cabinets", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasFloor", "to": "dark wood parquet", "width": 1}, {"arrows": "to", "from": "dining room", "label": "hasComponent", "to": "wooden table", "width": 1}, {"arrows": "to", "from": "dining room", "label": "sfWithin", "to": "dining room area", "width": 1}, {"arrows": "to", "from": "dining room", "label": "hasComponent", "to": "white chairs", "width": 1}, {"arrows": "to", "from": "dining room", "label": "hasFloor", "to": "dark wood parquet", "width": 1}, {"arrows": "to", "from": "dining room", "label": "hasComponent", "to": "light fixture", "width": 1}, {"arrows": "to", "from": "dark grey cabinets", "label": "hasComponent", "to": "blue handles", "width": 1}, {"arrows": "to", "from": "white refrigerator", "label": "sfAdjacentTo", "to": "dining room", "width": 1}]);

                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

        "smooth": {

        }
    },
    "interaction": {

        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
