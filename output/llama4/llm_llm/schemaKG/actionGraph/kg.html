        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "kitchen", "label": "kitchen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "stove", "label": "stove", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "table", "label": "table", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "sink", "label": "sink", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "puzzle box", "label": "puzzle box", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "plates", "label": "plates", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "refrigerator", "label": "refrigerator", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Jello", "label": "Jello", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "chairs", "label": "chairs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cabinets", "label": "cabinets", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "water bottle", "label": "water bottle", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cereal", "label": "cereal", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "jar of jam", "label": "jar of jam", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "6dee58c5-fb50-4a3e-987d-20407c62f21f", "label": "6dee58c5-fb50-4a3e-987d-20407c62f21f", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "stove", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "table", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "sink", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "puzzle box", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "plates", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "refrigerator", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "Jello", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "chairs", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "cabinets", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "water bottle", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "cereal", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "LOCATED_IN", "to": "jar of jam", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
