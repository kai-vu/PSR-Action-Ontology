        <script type="text/javascript">

                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "dining area", "label": "dining area", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "box of crackers", "label": "box of crackers", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "kitchen counter", "label": "kitchen counter", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Food", "label": "Food", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "table", "label": "table", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "storage", "label": "storage", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cup", "label": "cup", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "plastic bottle of water", "label": "plastic bottle of water", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Drink", "label": "Drink", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "disposable plastic cups", "label": "disposable plastic cups", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Tableware", "label": "Tableware", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cleaning", "label": "cleaning", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "jars with labels", "label": "jars with labels", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Food Container", "label": "Food Container", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "boxes of jello", "label": "boxes of jello", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "boxes of rice bubbles", "label": "boxes of rice bubbles", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "sink area", "label": "sink area", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "a662f2e4-8622-4511-809d-2e78cde492fa", "label": "a662f2e4-8622-4511-809d-2e78cde492fa", "shape": "dot", "size": 10}]);

                  var options = {
    "configure": {

};
