        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "image", "label": "image", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dining room", "label": "dining room", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "interior design", "label": "interior design", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "sunflower painting", "label": "sunflower painting", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "light brown wood floor", "label": "light brown wood floor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "white chairs", "label": "white chairs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "green table", "label": "green table", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cozy and inviting", "label": "cozy and inviting", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "brown base", "label": "brown base", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "at an angle", "label": "at an angle", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "sunflowers in a vase", "label": "sunflowers in a vase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "b5ba89db-58ff-4c9d-9df1-0444a1d694e0", "label": "b5ba89db-58ff-4c9d-9df1-0444a1d694e0", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "image", "label": "DEPICTS", "to": "dining room", "width": 1}, {"arrows": "to", "from": "image", "label": "SHOWCASES", "to": "interior design", "width": 1}, {"arrows": "to", "from": "dining room", "label": "HAS", "to": "sunflower painting", "width": 1}, {"arrows": "to", "from": "dining room", "label": "HAS", "to": "light brown wood floor", "width": 1}, {"arrows": "to", "from": "dining room", "label": "HAS", "to": "white chairs", "width": 1}, {"arrows": "to", "from": "dining room", "label": "HAS", "to": "green table", "width": 1}, {"arrows": "to", "from": "dining room", "label": "HAS_AESTHETIC", "to": "cozy and inviting", "width": 1}, {"arrows": "to", "from": "green table", "label": "HAS", "to": "brown base", "width": 1}, {"arrows": "to", "from": "white chairs", "label": "ARE_POSITIONED", "to": "at an angle", "width": 1}, {"arrows": "to", "from": "sunflower painting", "label": "IS_DEPICTED", "to": "sunflowers in a vase", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
