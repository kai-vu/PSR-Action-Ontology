        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "kitchen", "label": "kitchen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "sink", "label": "sink", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "another room", "label": "another room", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "carton of eggs", "label": "carton of eggs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "pack of groceries", "label": "pack of groceries", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "oven", "label": "oven", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dining table", "label": "dining table", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "countertop", "label": "countertop", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "microwave", "label": "microwave", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "door", "label": "door", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "fridge", "label": "fridge", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cups of coffee", "label": "cups of coffee", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cabinets", "label": "cabinets", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "snacks", "label": "snacks", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "faucet", "label": "faucet", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "glass shelf", "label": "glass shelf", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "bottle", "label": "bottle", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "light fixture", "label": "light fixture", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "chair", "label": "chair", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "95fa8746-3f32-41c0-a415-1ec747a77b19", "label": "95fa8746-3f32-41c0-a415-1ec747a77b19", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "sink", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasLocation", "to": "another room", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "carton of eggs", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "pack of groceries", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "oven", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasLocation", "to": "dining table", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "countertop", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "microwave", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "door", "width": 1}, {"arrows": "to", "from": "kitchen", "label": "hasComponent", "to": "fridge", "width": 1}, {"arrows": "to", "from": "countertop", "label": "hasComponent", "to": "cups of coffee", "width": 1}, {"arrows": "to", "from": "countertop", "label": "hasComponent", "to": "cabinets", "width": 1}, {"arrows": "to", "from": "countertop", "label": "hasComponent", "to": "snacks", "width": 1}, {"arrows": "to", "from": "cabinets", "label": "sfAbove", "to": "countertop", "width": 1}, {"arrows": "to", "from": "sink", "label": "hasComponent", "to": "faucet", "width": 1}, {"arrows": "to", "from": "faucet", "label": "sfAbove", "to": "sink", "width": 1}, {"arrows": "to", "from": "fridge", "label": "hasComponent", "to": "glass shelf", "width": 1}, {"arrows": "to", "from": "dining table", "label": "hasComponent", "to": "bottle", "width": 1}, {"arrows": "to", "from": "dining table", "label": "sfUnder", "to": "light fixture", "width": 1}, {"arrows": "to", "from": "dining table", "label": "hasComponent", "to": "chair", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
